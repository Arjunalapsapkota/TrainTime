<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>


    
    <script src="main.js"></script>
    <style>
      .arrange{
          padding:2rem 0.75rem;
      } 
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-info text-light text-center arrange">
            <h2>Train-Time Schedule</h2>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron arrange">
            <h3 class="text-danger">Current Train Schedule</h3>
            <table class="table" id="train-table">

                <thead class="bg-primary  text-light">
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>  
        </div>
    </div>
    <div class="container">
        <div class="jumbotron arrange">
            <h3 class="text-danger">Add Train</h3>
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control" id="name"  placeholder="BART-Express">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="San-Francisco">
                </div>
                <div class="form-group">
                    <label>First Train TIme ( HH:MM - Military Time )</label>
                    <input type="text" class="form-control" id="first_time" placeholder="03:10">
                </div>
                <div class="form-group">
                    <label>Frequency</label>
                    <input type="text" class="form-control" id="frequency" placeholder="20">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>
</body>
</html>
